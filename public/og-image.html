<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #14AC53 0%, #0d7a3a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
      padding: 60px;
    }
    .logo {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 18px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 28px;
      opacity: 0.9;
      margin-top: 10px;
    }
    .date {
      font-size: 24px;
      margin-top: 30px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">CERTINAL</div>
    <div class="badge">PLATINUM SPONSOR & KEYNOTE PARTNER</div>
    <div class="title">Certinal at Apollo THIT 2026</div>
    <div class="subtitle">Building Trust in Digital Healthcare Starts with Consent</div>
    <div class="date">January 30–31, 2026 • HICC, Hyderabad, India</div>
  </div>
</body>
</html>
